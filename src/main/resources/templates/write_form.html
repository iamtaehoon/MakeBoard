<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrap">
            
            <!-- header -->
            <div class = "header">
                <h1>게시판</h1>
                <div class="user_info">
                    <a href="https:www.naver.com">로그인</a> / <a href="https:www.google.com">회원가입</a>
                </div>
            </div>

            <!-- write_form -->
            <div class="write_form">
                <form th:action="@{/write}" th:object="${postForm}" method="post">
                    <input class= "wf_title" type="text" th:field="*{title}">
                    <div class="wf_attach">첨부파일(미완)</div>
                    <input class="wf_content" type="text" th:field="*{content}">
                    <div class="wf_bottom">
                        <input type="submit" value="등록">
                        <input type="button" value="취소" onclick="history.go(-1)"> <!--그냥 뒷페이지 메인 localhost:8080/-->
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
