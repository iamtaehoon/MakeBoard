<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">

    <!-- header -->
    <div class = "header">
        <h1>게시판</h1>
        <div class="user_info">
            <a href="login">로그인</a> / <a href="join">회원가입</a>
        </div>
    </div>

    <!-- board -->
    <div class="board">

        <!-- 게시물 상단 -->
        <div class= "board_upper">
            <div class="search_box">
                <form>
                    <input type="search" placeholder="검색어를 입력하세요.">
                    <span><a href="https:www.naver.com">검색</a></span>
                </form>
            </div>
            <a href="write">글쓰기</a>
        </div>

        <!-- 게시물 테이블 -->
        <div class="board_table">
            <table>
                <tr class="nameee">
                    <th> </th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.getId()}">id</td>
                    <td th:text="${post.getTitle()}" th:onclick="|location.href='content?postId=${post.getId}'|">title</td>
                    <td th:text="${post.getMember().getUserId()}">username</td> <!--th:text="${post.getMember().getUserId()}"-->
                    <td>2021.09.28</td>
                </tr>
            </table>
        </div>

        <!-- 페이징 -->
        <div class="paging">
            <div><a href="#">1</a></div>
            <div><a href="#">2</a></div>
            <div><a href="#">3</a></div>
            <div><a href="#">4</a></div>
            <div><a href="#"></a>5</a></div>
            <div><a href="#">6</a></div>
        </div>

    </div>


</div>

</body>
</html>
